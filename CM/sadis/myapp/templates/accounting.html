<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HomePage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_list' %}">User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2 class="mb-4">Accounting Management</h2>
      <div class="row">
        <!-- Report Card -->
        <div class="col-md-6 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Report</h5>
              <p class="card-text">View and manage reports.</p>
              <a href="{% url 'report' %}" class="btn btn-primary"
                >Go to Report</a
              >
            </div>
          </div>
        </div>

        <!-- Ledger Card -->
        <div class="col-md-6 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Ledger</h5>
              <p class="card-text">View and manage ledger entries.</p>
              <a href="{% url 'ledger' %}" class="btn btn-secondary"
                >Go to Ledger</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
